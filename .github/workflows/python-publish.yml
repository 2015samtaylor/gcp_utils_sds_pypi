name: Test and Publish Python üêç package to PyPI

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]

# To run tests only: push to main or open/update a PR.
# To publish to PyPI: git tag v0.1.0 && git push origin v0.1.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest
          pip install -e .
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -v
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
